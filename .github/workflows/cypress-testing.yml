name: Cypress Testing
on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - '.github/workflows/**'
jobs:
  cypress:
    name: Testing
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    env:
       TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
       TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout & Setup Yarn & Install Dependencies
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - name: Setup Environmental Variables for the Main App
        run: |
          cd apps/main
          touch .env
          echo NEXT_PUBLIC_SENTRY_DSN=${{ secrets.SENTRY_DSN }} >> .env
          echo SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} >> .env
          echo SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }} >> .env
          echo SENTRY_ORG=${{ secrets.SENTRY_ORG }} >> .env
          echo NEXT_PUBLIC_BUTTONDOWN_TOKEN=${{ secrets.BUTTONDOWN_TOKEN }} >> .env
          echo NEXT_PUBLIC_LC_KEY=${{ secrets.LC_KEY }} >> .env
          echo NEXT_PUBLIC_LC_ID=${{ secrets.LC_ID }} >> .env
      - name: Run Cypress for the Main App
        uses: cypress-io/github-action@v2
        with:
          working-directory: apps/main
          build: yarn run build
          start: yarn run start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          record: true
          browser: chrome
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Build Analytics App'
        run: yarn run build:analytics
